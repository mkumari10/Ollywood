<!DOCTYPE html>
<html>
<head>
	<title>Ollywood Game</title>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1">
	<link rel="stylesheet"  href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="game.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid">

    	<!-- Header -->
    	<div class="row">
    		<div class="col">
    		  <h1 class="display-md-4 text-center font-weight-bold"  style="color:#e87171"><!--&#127916;&#127909;--> OLLYWOOD</h1>
    		</div>
     	</div>

    	<!-- Body -->
    	<div class="row mt-4">
    		<div class="col border border-warning">

    		   <!-- Introduction -->
    		   <div class="row m-3">
    		   	  <div class="col-12">
    		   	  	<p class="text-white text-center">Welcome to the world of OLLYWOOD &#128516;</p>
    		   	  </div>
    		   </div>

    		   <!--Login button-->
    		   <div class="row m-4">
  			      <div class="col-sm-2 offset-sm-5">
  			 	    <button type="button" href="#Loginform" class="btn btn-light btn-block" id="loginbtn">Login</button>
  			      </div>
  		      </div>

  		       <!-- Login Form -->
  		       <div class="row justify-content-center m-1 d-none" id="Loginform">
  		       	<div class="col-md-5 col-sm-7" >
  		       	<form action="ollywood_submit" method="get" accept-charset="utf-8" class="bg-white border rounded">
  		       		  <div class="col  text-center mb-3 p-0">
  		       		      <h4 class="d-inline-block">Login</h4>
  		       		      <button type="button" class="btn btn-danger float-right closebtn p-0">&#10006;</button>
  		       		  </div> 
                      <div class="form-group row col">
                      	<label for="uname" class="col-sm-3 col-form-label text-sm-center log">Name</label>
                      	<input type="input" name="uname" id="uname" class="col-sm-8 ml-1 form-control" autocomplete ="off" required>
                      </div>
                      <div class="form-group row col ">
                      	    <label class="col-md-3 col-form-label text-md-center log">Categories</label>
                      	<div class="form-check-inline display-inline col-lg-2 offset-1">
                      		<input type="radio" name="pic" id="catopic" class="form-check-input">
                      		<label for="catopic" class="form-check-label">Pictures</label>
                      	</div>
                      	<div class="form-check-inline display-inline col-lg-2 offset-1">
                      		<input type="radio" name="pic" id="catoname" class="form-check-input" checked>
                      		<label for="catoname" class="form-check-label">Jumble</label>
                      	</div>
                      	<div class="form-group text-center col-12 mt-3">
                      		<a href="#" class="btn btn-primary" role="button" id="start">START</a>
                      	</div>
                      </div>
  			 	    </form>
  		        </div>
  		        </div>
    		</div>
  		</div>

  		<!-- Footer -->
  		<div class="row bg-light grey mt-2 fixed-bottom">
  			<div class="col text-center">
  			<b>Follow us on</b>	
  			   <ul class="text-danger m-1 list-group  d-flex flex-row list-unstyled d-inline-flex">
  			   	<li class="m-1">
  			   		<a href="https://www.instagram.com/" class="list-group-item-action" title="Instagram"><i class="fa fa-instagram icon" aria-hidden="true" style="font-size:20px; color:brown"></i></a>
  			   	</li>
  			   	<li class="m-1">
  			   		<a href="mailto:joe@example.com" class="list-group-item-action" title="Email"><i class="fa fa-envelope  icon" aria-hidden="true" style="font-size:20px; color:brown"></i></a>
  			   	</li>
  			   	<li class="m-1"><a href="tel: 1111222234" class="list-group-item-action" title="Contact"><i class="fa fa-phone  icon" aria-hidden="true" style="font-size:20px; color:brown"></i></a>
  			   	</li>
	          </ul>
	           <p>copyright &copy; 2021 OLLYWOOD</p>
  			</div>
  		</div>
    	</div>
    <script src="jquery-3.5.1.js"></script>
    <script src="Login.js"></script>
    </div>
</body>
</html>
